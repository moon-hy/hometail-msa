server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/**

        - id: user-service
          uri: http://localhost:8082/
          predicates:
            - Path=/user-service/**

  profiles:
    include: secrets
