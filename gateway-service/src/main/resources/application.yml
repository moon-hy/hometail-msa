server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=X-Request-Header, gateway
        - AddResponseHeader=X-Response-Header, gateway

      routes:
        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/signup

        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/login

        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/reissue
          filters:
            - JwtAuthentication=ROLE_USER

        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/logout
          filters:
            - JwtAuthentication=ROLE_USER

        - id: auth-service
          uri: http://localhost:8081/
          predicates:
            - Path=/auth-service/account
          filters:
            - JwtAuthentication=ROLE_USER

        - id: user-service
          uri: http://localhost:8082/
          predicates:
            - Path=/user-service/**
          filters:
            - JwtAuthentication=ROLE_USER

  profiles:
    include: secrets
